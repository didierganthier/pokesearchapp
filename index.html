<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" width="150">
    <h1>Pokémon Search App</h1>
    <input type="text" id="search-input" placeholder="Search for a Pokémon">
    <button id="search-button">Search</button>
    <div id="result">
        <img id="sprite" src="" alt="Pokémon Image">
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="types"></div>
        <div id="hp"></div>
        <div id="attack"></div>
        <div id="defense"></div>
        <div id="special"></div>
        <div id="special-attack"></div>
        <div id="special-defense"></div>
        <div id="speed"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
